<div class="{{styles}}"
    *ngIf="visible" 
    [style.top.px]="top" 
    [style.left.px]="left">

    <div class="avatar">
        <img src="{{image}}" style="width:90px">
    </div>

    <div class="{{animStyles}}">
        <svg height="100" width="100">
            <circle cx="-50" cy="50" r="47" />
        </svg>
    </div>

    <div class="label">
        {{name}}<br>{{balance}}
    </div>
    
</div>
